<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Ninja</title>
    <link rel="stylesheet" href="beli.css">
    <script src="beli.js"></script>
</head>
<body>
    
<section class="container">
    <header>Pembelian Ninja</header>
    <form action="beli.php" method="post" class="form" id="formInput" onsubmit="return validateForm()">
        <div class="input-box">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required />
            <label for="username">Username Game:</label>
            <input type="text" name="username" id="username" required /><br />
            <label for="ninja">Nama Ninja :</label>
            <input type="text" name="ninja" id="ninja" required />
            <label for="tgl">Tanggal Pembelian :</label>
            <input type="date" name="tgl" id="tgl" required />
        </div>
        <div class="input-box">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" onclick="resetForm()" />
        </div>
    </form>
    <div id="output"></div>
</section>

</body>
</html>
